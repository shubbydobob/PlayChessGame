<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Chess</title>
    <link href="/css/ChessGame.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- 체스 보드 렌더링을 위한 라이브러리 -->
</head>
<body>
<div id="gameContainer">
    <h1>체스 게임</h1>
    <div id="chessBoard">
        <!-- 체스 보드가 렌더링될 곳 -->
    </div>

    <div id="gameInfo">
        <h3>게임 정보</h3>
        <p id="currentTurn">플레이어1</p> <!-- 현재 턴을 표시하는 곳 -->
        <!-- roomId가 표시될 곳 -->
    </div>
</div>

<script src="/js/ChessGame.js"></script> <!-- 체스 게임 로직을 담당하는 JS 파일 -->
</body>
</html>
